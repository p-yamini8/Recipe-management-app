


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Dashboard</title>
  <link rel="stylesheet" href="./dashboard.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar">
    <h2>🍽 Recipe Management App</h2>
    <div>
      <span id="nav-username"></span>
      <button  onclick="window.location.href='../profile/profile.html'">👤Profile</button>
       <button onclick="window.location.href='../feed/feed.html'">📰Feed</button>
       <button id="adminBtn" style="display: none;">Admin</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <div id="content">
    <!-- Welcome -->
    <h3>Welcome, <span id="welcome-username"></span> 👋</h3>

    <!-- Add Recipe Form -->
    <section class="card">
      <h4>Add a Recipe</h4>
      <form id="recipeForm">
        <input type="text" id="title" placeholder="Recipe Title" required>
        <textarea id="ingredients" placeholder="Ingredients" required></textarea>
        <textarea id="instructions" placeholder="Instructions" required></textarea>
        <input type="number" id="cookingTime" placeholder="Cooking Time (min)">
        <input type="number" id="servings" placeholder="Servings">
        <input type="text" id="category" placeholder="Category (e.g. Dessert)">
        <input type="text" id="difficulty" placeholder="Difficulty (Easy/Medium/Hard)">
        <input type="text" id="imageUrl" placeholder="Image URL">
        <button type="submit">➕ Add Recipe</button>
      </form>
    </section>
<!-- Search & Filters -->
<section class="card">
  <h4>🔍 Search Recipes</h4>
  <form id="searchForm">
    <input type="text" id="searchTitle" placeholder="Search by title">
    <input type="text" id="searchCategory" placeholder="Category (e.g. Dessert)">
    <select id="searchDifficulty">
      <option value="">All Difficulties</option>
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
      <option value="Hard">Hard</option>
    </select>
    <button type="submit">🔎 Search</button>
    <button type="button" id="clearSearch">❌ Clear</button>
  </form>
</section>

    <!-- All Recipes -->
    <section class="card">
      <h4>📌 All Recipes</h4>
      <div id="recipes" class="grid"></div>
    </section>

    <!-- My Favorites -->
    <section class="card">
      <h4>⭐ My Favorites</h4>
      <div id="favorites" class="grid"></div>
    </section>
  </div>

  <script src="./dashboard.js"></script>
</body>
</html>
