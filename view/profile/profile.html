


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar">
    <h2>👤 Profile</h2>
    <div>
      <button onclick="window.location.href='../dashboard/dashboard.html'">🏠 Dashboard</button>
      <button onclick="window.location.href='../feed/feed.html'">📰 Feed</button>
      <button id="logoutBtn">🚪 Logout</button>
    </div>
  </div>

  <div id="profile-container">
    <!-- User Info  -->
    <section class="card user-info">
      <h3>Welcome, <span id="profile-username">User</span> 👋</h3>
      <p><strong>Email:</strong> <span id="profile-email"></span></p>
      <p><strong>Joined:</strong> <span id="profile-joined"></span></p>
      <button id="editProfileBtn">✏ Edit Profile</button>
    </section> 




    <!-- My Recipes -->
    <section class="card">
      <h3>📌 My Recipes</h3>
      <div id="my-recipes" class="grid"></div>
    </section>

    <!-- Favorites -->
    <section class="card">
      <h3>⭐ My Favorites</h3>
      <div id="my-favorites" class="grid"></div>
    </section>

    <!-- Following -->
    <section class="card">
      <h3>👥 Following</h3>
      <ul id="following-list"></ul>
    </section>

    <!-- Followers -->
    <section class="card">
      <h3>🙌 Followers</h3>
      <ul id="followers-list"></ul>
    </section>
  </div>
  <!-- Edit Profile Modal -->
<div id="editModal" class="modal hidden">
  <div class="modal-content">
    <h3>Edit Profile</h3>
    <input type="text" id="edit-name" placeholder="Enter Name">
    <input type="email" id="edit-email" placeholder="Enter Email">
    <input type="text" id="edit-number" placeholder="Enter Number">
    <button id="saveProfileBtn">💾 Save</button>
    <button id="closeModalBtn">❌ Cancel</button>
  </div>
</div>

  <!-- JS -->
  <script src="profile.js"></script>
</body>
</html>
